
<section class="slant controls fadeIn">
  <ul>
    <li class="playpause">
      <a href="#" class="play fadeIn">&#9654;</a>
      <a href="#" class="pause fadeIn hidden">&#9612;&#9612;</a>
      <a href="#" class="replay fadeIn hidden">&#10227;</a>
    </li>

    <li class="progress">
      <div class="bar">
        <span class="played"></span>
        <span class="loaded"></span>
      </div>
      <span class="scrub fadeIn">&nbsp;</span>
    </li>

    <li class="time">
      <span class="current">00:00</span>
      <span class="separator">/</span>
      <span class="duration">00:00</span>
    </li>

    <li class="volume">
      <!--span class="control">vol</span-->
      <div class="panel fadeIn">
        <div class="slider">
          <span class="level"></span>
          <span class="handle">&nbsp;</span>
        </div>
      </div>
    </li>
  </ul>
</section>
