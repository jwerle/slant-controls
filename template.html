
<section class="slant controls fadeIn">
  <ul>
    <li class="playpause">
      <a href="#" class="play">&#9654;</a>
      <a href="#" class="pause hidden">&#9612;&#9612;</a>
    </li>

    <li class="progress">
      <div class="bar">
        <span class="gutter">&nbsp;</span>
        <span class="played">&nbsp;</span>
        <span class="loaded">&nbsp;</span>
      </div>
      <span class="scrub">&nbsp;</span>
    </li>

    <li class="time">
      <span class="current">00:00</span>
      <span class="separator">/</span>
      <span class="duration">00:00</span>
    </li>

    <li class="volume">
      <span class="control">vol</span>
      <div class="panel fadeIn">
        <div class="slider">
          <span class="handle">&nbsp;</span>
        </div>
      </div>
    </li>
  </ul>
</section>
