<!doctype>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title></title>
    <link rel="stylesheet" href="build/build.css" type="text/css" />
    <script type="text/javascript" charset="utf-8" src="build/build.js"></script>
    <style type="text/css" media="all">
      body {
        background: #444;
      }

      #video {
        display: block;
        position: relative;
        width: 1000px;
        height: 500px;
        margin: 2% auto;
        border-radius: 2px;
        overflow: hidden;
        border: 1px solid #cecece;
        box-shadow: 0px 2px 5px 2px #000;
      }

      #video .controls {
        z-index: 100;
      }
    </style>
  </head>
  <body>
    <div id="video"></div>
    <script type="text/javascript" charset="utf-8">
      var el = document.querySelector('#video');
      var Frame = require('slant-frame');
      var Controls = require('slant-controls');

      var frame = new Frame(el, {
        src: 'test.webm',
        width: 1000,
        height: 500
      });

      var controls = new Controls(frame, {});

      el.appendChild(controls.el);

      frame.render();
    </script>
  </body>
</html>
